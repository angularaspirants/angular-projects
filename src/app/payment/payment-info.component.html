<div class="row">
    <div class="container">
        <h1>Secure Payment</h1>
    </div>
</div>
<div class="row">
    <h3>Billing Address</h3>
    <label for="fname">First Name</label>
    <input type="text"  name="firstname" [(ngModel)]="billingAddress.firstName">
</div>
<div class="row">
    <label for="lname" name="lastname" [(ngModel)]="billingAddress.lastName">Last Name</label>
    <input type="text">
</div>
<div class="row">
    <label for="email" name="email" [(ngModel)]="billingAddress.email">Email</label>
    <input type="text">
</div>
<div class="row">
    <label for="contact" name="contact" [(ngModel)]="billingAddress.contact">Contact</label>
    <input type="text">
</div>
<div class="row">
    <label for="address" name="address" [(ngModel)]="billingAddress.addressType">Address</label>
    <input type="text">
</div>
<div class="row">
    <label for="city" name="city" [(ngModel)]="billingAddress.city">City</label>
    <input type="text">
</div>
<div class="row">
    <label for="state" name="state" [(ngModel)]="billingAddress.state">State</label>
    <input type="text">
</div>
<div class="row">
    <button (click)="onPaymentSaveClick()">Save</button>
</div>
<hr>
<div class="row">
    <div class="container">
        <h1>Payment Details</h1>
    </div>
    <label>Accepted Cards</label>
</div>
