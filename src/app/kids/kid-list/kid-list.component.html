<div class="row" *ngFor="let item of kidsItem">
    <div class="column">
        <img [src]="item.image" 
            class="clearfix"
            style="max-height: 300px;">
    </div>
    <div class="column">
        <h3 style="column-count: 3;" style="float: right;">{{ item.item }}</h3>
    </div>
    <div class="column">
        <h5 style="column-count: 3;" style="float: right;">{{ item.rate }}</h5>
    </div>
    <div class="column">
        <h5>Qty</h5>
        <input type="number" min="1" max="10" value="7">
    </div>
    <div class="column">

        <div style="width: 200%;">
            <select>
               <option *ngFor="let size of getKidSize(item.item)">{{size}}</option> 
             </select> 
              
        </div>

        <div>
            <h5>Add</h5>
        </div>

    </div>
  
</div>
